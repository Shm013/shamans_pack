[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Добавляет декоративные элементы, чтобы украсить и облагородить ваш завод. В настоящее время включает цветные лампы, деревянные, каменные и бетонные стены, ограждения, знаки, паркет, гравий и разнообразные стили бетона.

[mod-setting-name]
dectorio-signals=Включить сигналы
dectorio-walls=Включить стены и ворота
dectorio-landscaping=Включить ландшафтный дизайн
dectorio-flooring=Включить напольные покрытия
dectorio-gravel=Включить гравий
dectorio-painted-concrete=Включить окрашенный бетон
dectorio-signs=Включить знаки
dectorio-decoratives=Включить декоративные элементы
dectorio-item-group=Отдельная вкладка крафта
dectorio-vanilla-hazard-concrete-style=Использовать оригинальный визуальный стиль бетона
dectorio-landscaping-blueprintable=Ландшафтный дизайн сможет использоваться чертежами
dectorio-decorative-removal-probability=Возможность удаления декораций
dectorio-flooring-stack-size=размер пачки для элементов полов
dectorio-landscaping-stack-size=Размер пачки для ландшафтного дизайна
dectorio-walls-stack-size=Размер пачки для элементов стен

[mod-setting-description]
dectorio-signals=Включает дополнительные сигналы для использования в лампах или в логической сети
dectorio-walls=Позволяет использовать дополнительные типы стен и ворот
dectorio-landscaping=Позволяет игроку создавать песок, грязь, траву, красную пустыню и воду
dectorio-flooring=Позволяет игроку создавать типы напольных покрытий, включая паркет
dectorio-gravel=Позволяет размещать добытую руду на земле как гравий
dectorio-painted-concrete=Добавляет в игру новый окрашенный бетон, который заменит оригинальный
dectorio-signs=Позволяет устанавливать знаки
dectorio-decoratives=Позволяет игроку создавать декоративные предметы
dectorio-item-group=Все декоративные предметы будут помещены на отдельную вкладку в инвентаре
dectorio-vanilla-hazard-concrete-style=Когда включено, бетон с рисунком опасности останется оригинальным (требуется, чтобы было включено добавление нового окрашенного бетона в игру)
dectorio-landscaping-blueprintable=Когда включено, чертежи будут включать в себя элементы ландшафтного дизайна как плитки (по клеткам)
dectorio-decorative-removal-probability=Вероятность того, что украшения, такие как кусты и трава, удалятся при размещении плиток (1 = 100% удаляются (по умолчанию), 0,5 = 50%, 0 = не удаляются)
dectorio-flooring-stack-size=Количество элементов настила пола, которое поместится в один слот инвентаря (по умолчанию = 500)
dectorio-landscaping-stack-size=Количество элементов ландшафтного дизайна, которое поместится в один слот инвентаря (по умолчанию = 500)
dectorio-walls-stack-size=Количество стен, которое поместится в один слот инвентаря (по умолчанию = 200)

